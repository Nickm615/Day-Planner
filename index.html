<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class='hour'>9am</div>
        <textarea name="9" id="9" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>10am</div>
        <textarea name="10" id="10" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>11am</div>
        <textarea name="11" id="11" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>12pm</div>
        <textarea name="12" id="12" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>1pm</div>
        <textarea name="13" id="13" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>2pm</div>
        <textarea name="14" id="14" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>3pm</div>
        <textarea name="15" id="15" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>4pm</div>
        <textarea name="16" id="16" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
      <div class="time-block row">
        <div class='hour'>5pm</div>
        <textarea name="17" id="17" cols="100" rows="1"></textarea>
        <button class='saveBtn col-1'><i class="bi bi-save-fill"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="script.js"></script>
  </body>
</html>
